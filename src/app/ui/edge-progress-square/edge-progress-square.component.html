<div
  class="square"
  [style.--percentage]="percentage"
  [style.--color]="color"
  [style.--background-color]="backgroundColor"
  [style.--text-color]="textColor"
  [style.--percentage-color]="percentageColor"
>
  <div class="percentage">{{ percentage }}%</div>
  <div class="title">{{ title }}</div>
</div>
