<div class="dashboard">
    <h1>Dashboard</h1>
    <div class="stats">
      <h2>Player Details</h2>
      <ul>
        <li>Name:{{playerName}}</li>
      </ul>
      <h2>Resources</h2>
      <ul>
        <li *ngFor="let resource of resources | keyvalue">
          {{ resource.key }}: {{ resource.value }}
        </li>
      </ul>
    </div>
    <div class="stats">
      <h2>Personnel</h2>
      <ul>
        <li *ngFor="let person of personnel | keyvalue">
          {{ person.key }}: {{ person.value }}
        </li>
      </ul>
    </div>
    <div class="stats">
      <h2>Owned Grid Tiles</h2>
      <p>{{ ownedGridTiles }}</p>
    </div>
  </div>
